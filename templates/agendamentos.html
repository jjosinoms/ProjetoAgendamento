{% extends 'base.html' %}
{% block title %}Agendamentos{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Lista de Agendamentos</h2>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Data e Hora</th>
            <th>Cliente</th>
        </tr>
    </thead>
    <tbody>
        {% for ag in agendamentos %}
        <tr>
            <td>{{ ag.data_hora }}</td>
            <td>{{ ag.nome }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="2">Nenhum agendamento encontrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Novo Agendamento</a>
{% endblock %}

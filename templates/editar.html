{% extends 'base.html' %}

{% block title %}Editar Agendamento{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="col-md-6 col-lg-5 mx-auto">
        <h2 class="mb-4 text-center">Editar Agendamento</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do cliente</label>
                <input type="text" name="nome" class="form-control" value="{{ agendamento.nome }}" required>
            </div>
            <div class="mb-3">
                <label for="data_hora" class="form-label">Data e Hora</label>
                <input type="datetime-local" name="data_hora" class="form-control" value="{{ agendamento.data_hora | replace(' ', 'T') }}" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" name="cpf" class="form-control" value="{{ agendamento.cpf }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ agendamento.email }}">
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" name="endereco" class="form-control" value="{{ agendamento.endereco }}">
            </div>
            <div class="mb-3">
                <label for="observacao" class="form-label">Observação</label>
                <textarea name="observacao" class="form-control" rows="3">{{ agendamento.observacao }}</textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select name="status" class="form-select">
                    <option value="Pendente" {% if agendamento.status == 'Pendente' %}selected{% endif %}>Pendente</option>
                    <option value="Confirmado" {% if agendamento.status == 'Confirmado' %}selected{% endif %}>Confirmado</option>
                    <option value="Cancelado" {% if agendamento.status == 'Cancelado' %}selected{% endif %}>Cancelado</option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
